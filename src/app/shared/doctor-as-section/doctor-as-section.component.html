<section class="my-60 pt-200 pb-100 d-flex flex-column justify-content-between" xmlns="http://www.w3.org/1999/html">
  <div class="container mb-150">
    <div class="row">
      <div class="col-6"></div>
      <h1 class="col-6 font-36">
        <span class="text-primary font-40">かかりつけ医</span>の先生方による<br/>
        <span class="text-primary font-40">聴診</span>がAS発見の第一歩です。
      </h1>
    </div>
  </div>
  <div class="container graph-wrapper d-flex align-items-center justify-content-center w-100 row mx-auto">
    <div class="col-12 col-lg-6">
      <div class="normal-sound-box sound-graph-box d-flex align-items-center py-5 my-20">
        <p class="text-dark font-16 mb-0 mx-10">正常</p>
        <img class="" src="assets/images/normal_sound.png" alt="Normal Sound Graph">
        <button class="mx-10" (click)="normalSoundPlay()">
          <img *ngIf="normalSoundButtonClicked" src="assets/images/sound-on.png" alt="Sound on">
          <img *ngIf="!normalSoundButtonClicked" src="assets/images/sound-off.png" alt="Sound Off">
        </button>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="stenosis-sound-box sound-graph-box d-flex align-items-center py-5 my-20">
        <p class="text-dark font-16 mb-0 mx-10">大動脈<br>
          弁狭窄症</p>
        <img class="" src="assets/images/stenosis_sound.png" alt="Stenosis Sound Graph">
        <button class="mx-10" (click)="aspatientSoundPlay()">
          <img *ngIf="aspatientSoundButtonClicked" src="assets/images/sound-on.png" alt="Sound on">
          <img *ngIf="!aspatientSoundButtonClicked" src="assets/images/sound-off.png" alt="Sound Off">
        </button>
      </div>
    </div>
  </div>
</section>
